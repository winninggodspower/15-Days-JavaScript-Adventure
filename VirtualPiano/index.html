<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Piano</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div style="display: none;">
        <audio src="./tunes/;.wav" preload="auto"></audio>
        <audio src="./tunes/a.wav" preload="auto"></audio>
        <audio src="./tunes/d.wav" preload="auto"></audio>
        <audio src="./tunes/e.wav" preload="auto"></audio>
        <audio src="./tunes/f.wav" preload="auto"></audio>
        <audio src="./tunes/g.wav" preload="auto"></audio>
        <audio src="./tunes/h.wav" preload="auto"></audio>
        <audio src="./tunes/j.wav" preload="auto"></audio>
        <audio src="./tunes/k.wav" preload="auto"></audio>
        <audio src="./tunes/l.wav" preload="auto"></audio>
        <audio src="./tunes/o.wav" preload="auto"></audio>
        <audio src="./tunes/p.wav" preload="auto"></audio>
        <audio src="./tunes/s.wav" preload="auto"></audio>
        <audio src="./tunes/t.wav" preload="auto"></audio>
        <audio src="./tunes/u.wav" preload="auto"></audio>
        <audio src="./tunes/w.wav" preload="auto"></audio>
        <audio src="./tunes/y.wav" preload="auto"></audio>
    </div>
    
    
    <div class="paino">
        <div class="header">
            <h1>Playable PIANO</h1>
            <div>
                <label>Volume</label>
                <input type="range" name="" id="">
            </div>
            <div>
                <label>Show Keys</label>
                <input type="checkbox" name="" id="">
            </div>
        </div>

        <div class="keys">
            <div class="white-keys ">
                <div class="key white-key" data-key="a"></div>
                <div class="key white-key" data-key="s"></div>
                <div class="key white-key" data-key="d"></div>
                <div class="key white-key" data-key="f"></div>
                <div class="key white-key" data-key="g"></div>
                <div class="key white-key" data-key="h"></div>
                <div class="key white-key" data-key="j"></div>
                <div class="key white-key" data-key="k"></div>
                <div class="key white-key" data-key="l"></div>
                <div class="key white-key" data-key=";"></div>
            </div>
            <div class="black-keys">
                <div class="key black-key" data-key="w"></div>
                <div class="key black-key" data-key="e"></div>
                <div class="key black-key" data-key="t"></div>
                <div class="key black-key" data-key="y"></div>
                <div class="key black-key" data-key="u"></div>
                <div class="key black-key" data-key="o"></div>
                <div class="key black-key" data-key="p"></div>
            </div>
        </div>

    </div>

    <script src="./main.js"></script>
</body>
</html>
